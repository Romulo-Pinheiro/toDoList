<form [formGroup]="myForm" (ngSubmit)="editTask()">
  <h2 mat-dialog-title>Alterar Tarefa</h2>
  <mat-dialog-content class="mat-typography">
    <input
      type="text"
      placeholder="Digite o título da sua tarefa"
      formControlName="title"
    />
    <input
      type="text"
      placeholder="Digite a descrição da sua tarefa"
      formControlName="description"
    />
  </mat-dialog-content>
  <mat-dialog-actions>
    <button type="submit" cdkFocusInitial>EDITAR</button>
    <button mat-dialog-close>CANCELAR</button>
  </mat-dialog-actions>
</form>
